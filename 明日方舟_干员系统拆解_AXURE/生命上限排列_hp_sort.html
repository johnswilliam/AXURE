          <div id="u1317_text" class="text ">
            <p><span style="text-decoration:none;">1.未选中或取消选中时：字体为浅灰色；</span></p><p><span style="text-decoration:none;">2.选中时：字体为蓝色，显示下箭头，生命值越高越靠前；</span></p><p><span style="text-decoration:none;">3.再次选中时：字体为蓝色，显示上箭头，生命值越低越靠前；</span></p><p><span style="text-decoration:none;">4.之后选中时：选择状态在2，3之间来回切换；</span></p><p><span style="text-decoration:none;">5.生命值相同时：以等级为次级词，降序排列；</span></p><p><span style="text-decoration:none;">6.生命值、等级相同时：以星级为次级词，降序排列；</span></p><p><span style="text-decoration:none;">7.生命值、等级、星级相同时：以名称或ID为次级词进行降序排列。</span></p>
